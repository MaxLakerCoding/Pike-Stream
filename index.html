<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pike Stream</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <section class="header">
        <div class="gap15">
            <img src="img/logo_clear.png" alt="logo" class="logo">
            <h1>Pike Stream</h1>
            <button id="catalog"><img src="img/grid.svg">Catalog</button>
        </div>
        
        <div class="search">
            <img src="img/search.svg" alt="">
            <input type="text" class="search-field" placeholder="I'm looking for...">
            <button>Search</button>
        </div>
        
        <div class="gap15">
            <div class="lang header-button">
                <img src="img/language.svg" alt="" class="planet">
                <img src="img/flag-uk.svg" alt="" class="language">
            </div>
            <a href=""><img src="img/user.svg" alt="" class="header-button"></a>
            <a href=""><img src="img/heart.svg" alt="" class="header-button"></a>
            <a href=""><img src="img/cart.svg" alt="" class="header-button"></a>
        </div>
    </section>
</body>
</html>
